<script>
	var data = prompt("이름을 입력하세요.", "홍길동");
	var msg = "";
	
	if(data == null) {
		msg = "취소 버튼을 누르셨거나 강제로 닫았습니다.";
	}
	else if (data == ""){
		msg = "입력 없이 확인 버튼을 눌렀습니다.";
	}
	else {
		msg = "성함 : " + data;
	}
	document.write(msg);
