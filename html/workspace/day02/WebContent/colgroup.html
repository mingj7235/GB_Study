<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>colgroup</title>
</head>
<body>
<!-- 
	colgroup
	뒤에 나오는 컬럼(td 태그) 에 적용할 스타일을 해당 태그에서 미리 적용할 수 있게 한다.
	특히 각 컬럼의 길이를 설정하는 데 가장 많이 쓰인다. 
 -->
 
 	<table border="1">
 		<colgroup>
 			<col style="width:100px;"> <!-- 1열 -->
 			<col style="width:300px;"> <!-- 2열 -->
 			<col style="width:100px;"> <!-- 3열 -->
 			<col style="width:300px;"> <!-- 4열 -->
 		</colgroup>
 		
 		<tr>
 			<th>이름</th>
 			<th></th>
 			<th>연락처</th>
 			<th></th>
 		</tr>
		
		<tr>
			<th>주소</th>
			<td colspan="3"></td>
		</tr>
		
		<tr>
			<th>자기소개</th>
			<td colspan="3"></td>
		</tr>
 	</table>
 
</body>
</html>
