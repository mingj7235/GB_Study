<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 설명</title>
</head>
<body>
	<h1>HTML 링크(Link)</h1>
	<p>
		현재 페이지에서 다른 페이지로 이동하고자 할 때 하이퍼 링크를 사용한다.
		보통 링크라고 부르며 &lt;a&gt; 태그를 사용한다. 
	</p>
	<a href="link.html" target = "_blank"> 이전 페이지 보기 </a><!-- target = "_blank" : 새페이지열기 -->
</body>
</html>
